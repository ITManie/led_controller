language: python
python:
    - "2.7"
sudo: false
cache:
    directories:
        - "~/.platformio"
env:
    - PLATFORMIO_CI_SRC=arduino/arduino.ino
install:
    - pip install -U platformio
    # Install MsTimer2 and IQRF library
    - platformio lib install 137 584
script:
    - platformio ci --board=uno --board=nanoatmega328
